[package]
name = "openblas-provider"
version = "0.1.7"
authors = [
  "Corey Richardson <corey@octayn.net>",
  "Ivan Ukhov <ivan.ukhov@gmail.com>",
]
license = "Apache-2.0/MIT"
repository = "https://github.com/cmr/openblas-provider"
homepage = "https://github.com/cmr/openblas-provider"
description = """
The package provides BLAS and LAPACK using the OpenBLAS implementation."""
links = "openblas"
build = "build.rs"

[lib]
name = "openblas_provider"
path = "lib.rs"

[features]
static-openblas = []
system-openblas = []
exclude-cblas = []
